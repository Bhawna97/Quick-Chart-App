<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
    <link rel="stylesheet" href="QuickChartStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bodyColor" onload="onLoadAddPntPage()">
    <nav class="navbar navbar-expand-sm navbar-custom">
        <div style="padding-left: 10px">
            <label id="dateTime" style="font-size: 18px;"></label>
        </div>
        <label class="ms-auto navbarHeading">Add Patient</label>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="navbarItem" href="index.html">Log Out</a>
            </li>
        </ul>
    </nav>

    <div class="firstPanel">
        <label id="addPatientMessage" class="errorMessage" style="position: relative; top: 15px"></label><br><br>

        <label class="commonLabel">First Name
            <span id="addPntFnLabel" class="redColor"> *</span>
        </label>
        <label for="patientFirstname"></label><input id="patientFirstname" type="text" class="commonInput" placeholder="Patient First Name" onblur="onBlurAddPatientField()"><br><br><br>

        <label class="commonLabel">Last Name
            <span id="addPntLnLabel" class="redColor"> *</span>
        </label>
        <label for="patientLastname"></label><input id="patientLastname" type="text" class="commonInput" placeholder="Patient Last Name" onblur="onBlurAddPatientField()"><br><br><br>

        <label class="commonLabel" style="position: relative; right: 10px">Date of Birth
            <span id="addPntDobLabel" class="redColor"> *</span>
        </label>
        <label for="dob"></label><input id="dob" type="date" placeholder="dd-mm-yyyy" class="commonInput" onblur="onBlurAddPatientField()"
                                        onfocus="loadCalendar()" value="" onChange="this.setAttribute('value', this.value)" style="right: 10px"><br><br><br>

        <label class="commonLabel" style="padding-left: 30px">Gender
            <span id="addPntGLabel"class="redColor"> *</span>
        </label>
        <label>
            <select name="gender" id="gender" class="commonInput" onchange="onchangeGender()" onblur="onBlurAddPatientField()">
                <option value="" selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </label>

        <div style="position: relative; padding-top: 20px">
            <input type="button" id="addPatient" class="commonButton" onclick="onClickAddPatientButton()" value="Add Patient">
            <input type="button" id="close" class="commonButton" onclick="onClickCloseButton()" value="Close" style="left: 15px">
        </div>
        <label class="requiredMsg" style="padding-top: 140px;">Fields with <span class="redColor" style="font-size: 20px; font-weight: bold;">*</span> mark - Required</label>
    </div>
    <div class="loader">
        <div class="loading">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="QuickChart.js"></script>
</body>
</html>
