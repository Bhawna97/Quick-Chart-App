<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient List</title>
    <link rel="stylesheet" href="QuickChartStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bodyColor" onload="onloadPatientListPage()">
    <nav class="navbar navbar-expand-sm navbar-custom">
        <div style="padding-left: 10px">
            <label id="dateTime" style="font-size: 18px;"></label>
        </div>
        <label class="ms-auto navbarHeading">Patient List</label>
<!--        <button class="navbar-nav ms-auto addPatientButton" onclick="addPatientPageButton()">Add Patient</button>-->
        <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
                <a class="navbarItem" href="AddPatientPage.html">Add Patient</a>
            </li>
            <li class="nav-item">
                <a class="navbarItem" href="index.html">Log Out</a>
            </li>
        </ul>
    </nav>

    <div class="container" style="padding-top: 5px;">
        <div class="card text-center">
            <div class="card-body">
                <table id="patientListTable" class="table table-hover" data-search="true" data-pagination="true">
                    <thead>
                        <tr>
                            <th scope="col" data-field = "patientId">
                                Patient Id
                                <span class="sortButton">
                                    <button id="idUp" class="upArrow" onclick="sortPatientTable(this.id)"> <i class="fa fa-caret-up"></i> </button><br>
                                    <button id="idDown" class="downArrow" onclick="sortPatientTable(this.id)"> <i class="fa fa-caret-down"></i> </button>
                                </span>
                            </th>
                            <th scope="col" data-field = "patientName">
                                Name
                                <span class="sortButton">
                                    <button id="nameUp" class="upArrow" onclick="sortPatientTable(this.id)"> <i class="fa fa-caret-up"></i> </button><br>
                                    <button id="nameDown" class="downArrow" onclick="sortPatientTable(this.id)"> <i class="fa fa-caret-down"></i> </button>
                                </span>
                            </th>
                            <th scope="col" data-field = "dateOfBirth">Date Of Birth</th>
                            <th scope="col" data-field = "age">
                                Age
                                <span class="sortButton">
                                    <button id="ageUp" class="upArrow" onclick="sortPatientTable(this.id)"> <i class="fa fa-caret-up"></i> </button><br>
                                    <button id="ageDown" class="downArrow" onclick="sortPatientTable(this.id)"> <i class="fa fa-caret-down"></i> </button>
                                </span>
                            </th>
                            <th scope="col" data-field = "gender">Gender</th>
                        </tr>
                    </thead>
                    <tbody style="cursor: pointer;">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="loader">
        <div class="loading">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="QuickChart.js"></script>
</body>
</html>
