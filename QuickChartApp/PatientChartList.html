<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart List</title>
    <link rel="stylesheet" href="QuickChartStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bodyColor" onload="onloadChartListPage()">
    <nav class="navbar navbar-expand-sm navbar-custom">
        <div style="padding-left: 10px">
            <label id="dateTime" style="font-size: 18px;"></label>
        </div>
        <span class="ms-auto chartListHeader">
            <label id="pName"></label>
            <label id="pAge" style="position: relative; left: 5px"></label>
            <label id="pGender" style="position: relative; left: 10px"></label>
        </span>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
                <a class="navbarItem" href="AddPatientChart.html">Add Chart</a>
            </li>
            <li class="nav-item active">
                <a class="navbarItem" href="PatientListPage.html">Patient List</a>
            </li>
            <li class="nav-item">
                <a class="navbarItem" href="index.html">Log Out</a>
            </li>
        </ul>
<!--        <button class="navbar-nav ms-auto addPatientButton" onclick="onclickPatientListButton()">Patient List</button>-->
    </nav>

    <div class="container" style="padding-top: 60px">
<!--        <button class="addChartButton" onclick="onclickAddChartButton()">Add Chart</button>-->
        <div class="card text-center">
            <div class="card-body">
                <table id="patientChartList" class="table table-hover" data-search="true" data-pagination="true">
                    <thead>
                        <tr>
                            <th scope="col" data-class='hidden' data-field = "chartId" data-searchable="false">Chart Id</th>
                            <th scope="col" data-field = "Sno">S. No.</th>
                            <th scope="col" data-field = "chartName">Chart Name</th>
                            <th scope="col" data-field = "dateTime">
                                Date & Time
                                <span class="sortButton">
                                    <button id="dateTimeUp" class="upArrow" onclick="sortChartTable(this.id)"> <i class="fa fa-caret-up"></i> </button><br>
                                    <button id="dateTimeDown" class="downArrow" onclick="sortChartTable(this.id)"> <i class="fa fa-caret-down"></i> </button>
                                </span>
                            </th>
                            <th scope="col" data-field = "viewChart" data-searchable="false"></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="loader">
        <div class="loading">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="QuickChart.js"></script>
</body>
</html>
